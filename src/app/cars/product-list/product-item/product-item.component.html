<div class="card mb-2 shadow-sm p-0">

  <img class="img-fluid bd-placeholder-img card-img-top p-2 " [src]=productItem?.imageUrl/>

  <div class="card-body">
      <p class="card-text text-center"><strong>{{productItem?.name}}</strong></p>
    <div style="padding-top: 15px;" class="car-type-descr col-xs-12">
    <div class="car-type-descr col-xs-5">
      <div class="car-type-descr-inside col-xs-5">
        <div class="car-type-descr-inside-ul">
          <table class="car-feature-table mx-auto">
            <tbody>
              <tr class="titles-table-row p-4">
                <td style="text-align: center;" class="p-2">
                <div>
                  <i class="fas fa-cogs"></i>
                </div>
                </td>
                <td>
                <div class="car-feature-text">
                  <span>{{productItem?.gearbox}}</span>
                </div>
              </td>
              <td style="text-align: center;"class="p-2">
                <div>
                  <i class="fas fa-door-closed"></i>
                </div>
                </td>
                <td>
                <div class="car-feature-text">
                  <span>{{productItem?.doors}}</span>
                </div>
              </td>
              </tr>
              <tr class="titles-table-row">
                <td style="text-align: center;"class="p-2">
                <div>
                  <i class="fas fa-gas-pump"></i>
                </div>
                </td>
                <td>
                <div class="car-feature-text">
                  <span>{{productItem?.fuel}}</span>
                </div>
              </td>
              <td style="text-align: center;"class="p-2">
                <div>
                  <i class="fas fa-users"></i>
                </div>
                </td>
                <td>
                <div class="car-feature-text">
                  <span>{{productItem?.people}}</span>
                </div>
              </td>
              </tr>
              <tr class="titles-table-row">
                <td style="text-align: center;"class="p-2">
                <div>
                  <i class="far fa-snowflake"></i>
                </div>
                </td>
                <td>
                <div class="car-feature-text">
                  <span>{{productItem?.condition}}</span>
                </div>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button 
        type="button" class="btn btn-sm btn-outline-dark mt-3 p-2" (click)="handleAddToCart(productItem?.id)">
        Wynajmij</button>
      </div>
      <p class="card-text"><strong>{{ productItem?.price | currency: 'PLN'}} / <small>doba</small></strong></p>
    </div>
  </div>
</div>

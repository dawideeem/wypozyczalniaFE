<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
<div class="modal-header">
        <h5 class="modal-title display-6 text-center">Edycja samochodu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
<div class="d-flex justify-content-center text-center modal-body" >
<form [formGroup]="credentials">

    <div class="form-group">
        <label>Nazwa Samochodu</label>
        <input type="text" formControlName="name" class="form-control col-md-12" required>
    </div>
    <div class="form-group">
        <label for="exampleDataList" class="col-form-label">Wybierz Miasto</label>
        <input formControlName="city" class="form-control" list="datalistOptions" id="exampleDataList">
<datalist id="datalistOptions">
  <option *ngFor="let c of Cities" [value]="c" >

</datalist>
    </div>
    <div class="form-group">
        <label>Skrzynia Biegów</label>
        <input list="gearboxData" formControlName="gearbox" class="form-control col-md-12" required>
        <datalist id="gearboxData">
            <option value="Skrzynia Automatyczna"></option>
            <option value="Skrzynia Manualna"></option>
        </datalist>
    </div>
    <div class="form-group">
        <label>Ilość Drzwi</label>
        <input list="doorsData" formControlName="doors" class="form-control col-md-12" required>
        <datalist id="doorsData">
            <option value="3 drzwi"></option>
            <option value="5 drzwi"></option>
        </datalist>
    </div>
    <div class="form-group">
        <label>Paliwo</label>
        <input list="fuelData" formControlName="fuel" class="form-control col-md-12" required>
        <datalist id="fuelData">
            <option value="Olej Napędowy"></option>
            <option value="Benzyna"></option>
            <option value="LPG"></option>
        </datalist>
    </div>
    <div class="form-group">
        <label>Ilość Miejsc</label>
        <input list="peopleData" formControlName="people" class="form-control col-md-12" required>
        <datalist id="peopleData">
            <option value="2-osobowy"></option>
            <option value="3-osobowy"></option>
            <option value="4-osobowy"></option>
            <option value="5-osobowy"></option>
        </datalist>
    </div>
    <div class="form-group">
        <label>Klimatyzacja</label>
        <input list="conditionData" formControlName="condition" class="form-control col-md-12" required>
        <datalist id="conditionData">
            <option value="Klimatyzacja"></option>
            <option value="Brak Klimatyzacji"></option>
        </datalist>
    </div>
    <div class="form-group">
        <label>Cena</label>
        <input type="text" formControlName="price" class="form-control col-md-12" required>
    </div>

        <button class="btn btn-success m-3" 
            (click)="submit()">
            Edytuj Samochód
        </button>

</form>
</div>
</div>
</div>
</div>

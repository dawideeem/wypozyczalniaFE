<h1 class="display-6 text-center">Lista aktualnych użytkowników</h1>
<div class="table-responsive">
    <div>
        <button type="button" class="btn btn-success float-end me-2 my-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Dodaj Konto Administratora</button><br>
    
          <app-useradd></app-useradd>
    
      </div>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">Nazwa Użytkownika</th>
                <th scope="col">E-mail</th>
                <th scope="col">Opcje</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button type="button" class="btn btn-dark m-1" (click)="getUserId(user.id)" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Edytuj</button>
                    
                    
                    
                    <button type="button" (click)="delete(user.id)" class="btn btn-danger m-1">Usuń</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-useredit [data]="sendId"></app-useredit>
